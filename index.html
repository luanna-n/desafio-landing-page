<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Landing Page Project</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo">O PARAÍSO ESTÁ EM OFERTA!</h3>
                <p class="descricao">
                    Cadastre seu e-mail para receber nosso informativo e com todos os detalhes de como nosso resort está preparado para te oferecer dias inesquecíveis!
                </p>
            </div>

            <div>
                <form id="form">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="your-name@email.com" required>
                    <input type="submit" value="Enviar" id="submit" onclick="store()">
                </form>
            </div>

        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
